<div class="container">
  <br>
  <br>
  <div  class="input-container p-3">
    <div class="input-field ">
      <input [(ngModel)]="searchTerm" class="input-field-icon pt-1 pr-1" type="text" name="" id="" type="email" placeholder="search" size="29">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="refresh" (click)="refresh()">     
      <button class="btn btn-light border icon-refresh"><i class="fa-solid fa-arrow-rotate-right pr-2"></i>Frissítés</button>
    </div>
  </div>
  <div class="list">
    <div *ngIf="!loading">
      <ul *ngFor="let number of [0]" >
        <li class="shadow" *ngFor="let device of mydevices | devicefilter:searchTerm.toString() : this.selectedDevice" (click) ="onDeviceSelected(device)" [ngClass]="{ 'selected': isDeviceSeleced(device) }">
          <div class="device-card">
            <div class="text">
              <p class="name" [ngClass]="{ 'name-selected': isDeviceSeleced(device) }">{{device.name}}</p>
              <p>{{device.inventoryId ? device.inventoryId:"-"}}</p>
            </div>
            <div class="info">
              <p id="date">{{device.startDate ? (device.startDate|date: 'yyyy-MM-dd') : '-'}}</p>
              <p [ngClass]="getDeviceService().getStateColor(device.state)"> {{getDeviceService().getStateLabel(device.state)}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <ngx-skeleton-loader class="loader" count={{totalCount}} appearance="line" *ngIf="loading"></ngx-skeleton-loader>
    <no-data *ngIf="!loading && mydevices.length == 0"></no-data>
  </div>
</div>
