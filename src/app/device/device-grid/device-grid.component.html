<br>
<h2>Devices:</h2>
<br>
<div class="list">

  <ul *ngFor="let number of [0,1]">
    <li *ngFor="let device of mydevices" (click) ="onDeviceSelected(device)">
      <div class="device-card">
        <div class="text">
          <p>{{device.name}}</p>
          <p>{{device.inventoryId}}</p>
        </div>
        <!-- <p>ig√©nyelve: {{device.startDate ? device.startDate : '-'}}</p> -->
        <p>{{device.startDate ? '-' : '-'}}</p>
        <p class="state">{{getDeviceService().getStateString(device.state)}}</p>
      </div>
    </li>
  </ul>
</div>
